title: "Mapping in R: Basics"
description: "Learn the basics of how to map in R"

# Use remote theme
remote_theme: just-the-docs/just-the-docs
include:
  - assets/css/custom.css

color_scheme: light
search_enabled: true

# Required for remote themes
plugins:
  - jekyll-remote-theme

# Build settings
url: "https://TrentU-MaDGIC.github.io"
baseurl: "/MappinginR-Basics"

#Markdown
rouge:
  guess_lang: false
  default_lang: r

kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false
      start_line: 1
sass:
  load_paths:
    - assets/css
